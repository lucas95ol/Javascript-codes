<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é maior?</title>
</head>
<body>
</body>
<script>
   var num1 = prompt("Digite um valor");
   var num2 = prompt("Digite outro valor");
   
   parseFloat(num1, num2);
 
   if(num1 && num2){
    if(num1 > num2){
         alert(num1 + " é maior que " + num2);
        } else if(num2 > num1) {
         alert(num2 + " é maior que " + num1);
        } else {
         alert("numeros iguais");
     }
   } else if(num1){
    alert(num1 + " é maior que 0");
   } else if (num2) {
    alert(num2 + " é maior que 0");
   } else {
    alert("Impossivel comparar");
   }
   
</script>
</html>
